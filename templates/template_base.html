<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static "css/estilos.css" %}">
  <script defer src="{% static "js/fontawesome.js" %}"></script>
  <script defer src="{% static "js/index.js" %}"></script>
  <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}"/>
  <title>
    {% block titulo %}
    Ticketera
    {% endblock titulo %} | gapa
  </title>    
</head>

<body>

  <header class="header">
        <nav class="nav">
            <a href="{% url "index" %}" class="logo nav-link">}gapa{</a>
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="{% url "login" %}" class="nav-menu-link nav-link nav-menu-link_ingresar">Ingresar</a>
                  </li>
                  <li class="nav-menu-item">
                    <a href="{% url "registro" %}" class="nav-menu-link nav-link nav-menu-link_registrarse">Registrarse</a>
                  </li>
            </ul>
        </nav>
  </header>

  <div class="padre">
        <div class="articulo">
            {% block contenido %}
      
            {% endblock contenido %}
        </div>
    
        <div class="aside izquierdo"></div>

        <div class="aside derecho"></div>
    
    </div>
    
  <footer class="footer">
        <div id="menu-social" class="menu">
            <ul id="menu-social-items" class="menu-items">
                <li><a href="https://www.facebook.com" target=”_blank”></a></li>
                <li><a href="https://twitter.com" target=”_blank”></a></li>
                <li><a href="http://mail.google.com/mail?hl=es-419" target=”_blank”></a></li>   
                <li><a href="https://www.whatsapp.com" target=”_blank”></a></li>
                <li><a href="https://www.instagram.com" target=”_blank”></a></li>
            </ul>
        </div>
    </footer> 

</body>
