                <div align="left" >
                <h2 class="articulo_texto">Ticket Nº: </h2>
                <input type="number" name="Numero">
                <h2 class="articulo_texto">Empresa: </h2> 
                <select name="Empresa">
                    <option>Empresa 1</option>
                    <option>Empresa 2</option>
                    <option>Empresa 3</option>

                <h2 class="articulo_texto">Motivo: </h2>

                </select>
                
                <h2 class="articulo_texto">Detalles: </h2>
                <form name="formulario" method="post" action="/send.php">
                        
                <textarea name="texto" cols="80" rows="10" placeholder="Escriba detalle de Motivo"

                ></textarea>  
                </form>
                </div>
